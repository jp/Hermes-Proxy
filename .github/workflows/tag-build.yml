name: Build Binaries On Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build binaries
        run: npm run dist -- --publish never

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true

      - name: Create archive
        run: tar -czf hermes-proxy-${{ github.ref_name }}.tar.gz dist

      - name: Upload archive to release
        uses: softprops/action-gh-release@v2
        with:
          files: hermes-proxy-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
